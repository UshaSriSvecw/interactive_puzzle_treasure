<!DOCTYPE html>
<html>
  <head>
    <title>Checkerboard Puzzle Game</title>
    <link rel="stylesheet" href="sample.css">
  </head>
  <body>
    <h1>Checkerboard Puzzle Game</h1>
    <h3>->Your objective is to turn all the squares in the Checkerboard to BLACK.</h3>
    <h2>->You can flip the squares by clicking on it</h2>
    <div id="grid"></div>
    <div id="info">
      <p>Moves Left: <span id="moves-left">20</span></p>
      <p><span id="best-score">0</span></p>
      <p><span id="current-score">0</span></p>
    </div>
    <button id="reset-button">Reset</button>
    <script src="sample.js"></script>
  </body>
</html>
